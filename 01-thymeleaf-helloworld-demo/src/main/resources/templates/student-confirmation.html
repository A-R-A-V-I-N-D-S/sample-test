<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Student Confirmation</title>
</head>

<body>
	<h1>Student Confirmation</h1>
	The Student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}" />
	<br><br>
	The student's country is: <span th:text="${student.country}"/>
	<br><br>
	The student's favourite language is: <span th:text="${student.favLanguage}"/>
	<br><br>
	The student's favourite OS is: <span th:text="${student.favOS}"/>
</body>

</html>
